name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.50.1"

      - name: Cache repo-local Maven dependencies
        uses: actions/cache@v4
        with:
          path: .tools/m2
          key: ${{ runner.os }}-repo-local-m2-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-repo-local-m2-

      - name: Setup build tools
        run: make setup

      - name: Fail fast for fork PRs (secrets unavailable)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
        run: |
          echo "Fork PR checks requiring secrets cannot run. Reach out to support@scalekit.com to get your PR reviewed with checks."
          exit 1

      - name: Verify generated code is up to date
        if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork }}
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          BUF_GENERATE_FLAGS: --include-imports
        run: |
          if [ -z "$PAT_TOKEN" ]; then
            echo "PAT_TOKEN is required to run make generate against private proto repository."
            exit 1
          fi

          auth_header="$(printf "x-access-token:%s" "$PAT_TOKEN" | base64 | tr -d '\n')"

          cleanup() {
            git config --global --unset-all http.https://github.com/.extraheader || true
          }
          trap cleanup EXIT

          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic ${auth_header}"

          make generate
          git diff --exit-code

      - name: Run lint
        run: make lint

      - name: Run tests
        env:
          SCALEKIT_ENVIRONMENT_URL: ${{ secrets.SCALEKIT_ENVIRONMENT_URL }}
          SCALEKIT_CLIENT_ID: ${{ secrets.SCALEKIT_CLIENT_ID }}
          SCALEKIT_CLIENT_SECRET: ${{ secrets.SCALEKIT_CLIENT_SECRET }}
          TEST_CONNECTION: ${{ secrets.TEST_CONNECTION }}
          TEST_DIRECTORY: ${{ secrets.TEST_DIRECTORY }}
          TEST_ORGANIZATION: ${{ secrets.TEST_ORGANIZATION }}
          TEST_DOMAIN: ${{ secrets.TEST_DOMAIN }}

        run: make test
