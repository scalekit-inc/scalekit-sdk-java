# buf.gen.yaml
version: v1


managed:
  enabled: true
  java_package_prefix:
    default: "com.scalekit.grpc"


plugins:
  - plugin: buf.build/grpc/java:v1.64.0
    out: .artifacts
    opt: paths=source_relative
  - plugin: buf.build/protocolbuffers/java:v25.3 #corresponds to protobuf-java v3.25.3
    out: .artifacts
